<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <!-- used bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body background="https://img.freepik.com/free-vector/flat-design-abstract-background_23-2149116123.jpg?w=2000">
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 400px;">
    <div class="card-body">

      <!-- add button -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a id="add-people-button" class="btn btn-primary active">Add</a>
      </div>

      <!-- list -->
      <div id="header">
        <h5>People</h5>
        <div>
          <ul class="list-group list-group-flush" id="people-list">
            <li class="list-group-item">Sapphire Gem</li>
            <li class="list-group-item">Zairene Faith Arroz</li>
          </ul>
        </div>
      </div>

      <!-- fill out form -->
      <div id="details">
        <h5 style="font-size: larger">Enter Name</h5>

        <div class="mb-3">
          <label for="first-name" class="form-label">First Name:</label>
          <input class="form-control" id="first-name" type="text" placeholder="First name" />
        </div>

        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name:</label>
          <input class="form-control" id="last-name" type="text" placeholder="Last name" />
        </div>

        <!-- save and cancel button -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a class="btn btn-primary" id="save-button">Save</a>
          <a class="btn btn-danger" id="cancel-button">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="src/home.js"></script>

</html>
