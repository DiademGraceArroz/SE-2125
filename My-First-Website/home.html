<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" href="firstWebsite.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous" />
</head>

<body background="https://www.designyourway.net/blog/wp-content/uploads/2018/11/original-goo.jpg">
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <div class="card-body">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a id="add-people-button" class="btn btn-primary active">Add</a>
      </div>
      <div id="header">
        <h5>People</h5>
        <div>
          <ul class="list-group list-group-flush" id="people-list">
            <li class="list-group-item">Sapphire Gem</li>
            <li class="list-group-item">Zairene Faith Arroz</li>
          </ul>
        </div>
      </div>

      <div class="card-body position-absolute top-50 start-50 translate-middle" id="details">
        <h5 style="font-size: larger">Enter Name</h5>
          <div class="form-floating mb-3">
            <label style="font-family: arial; font-size: medium">First Name:</label>
            <input class="form-control" id="first-name" type="text" placeholder="First Name" />
          </div>
          <div >
            <label style="font-family: arial; font-size: medium">Last Name:</label>
            <input class="form-control" id="last-name" type="text" placeholder="Last Name" />
          </div>
          <div>
            <a class="btn btn-primary" id="save-button">Save</a>
            <a class="btn btn-danger" id="cancel-button">Cancel</a>
          </div>
      </div>
    </div>
  </div>
</body>
<script>
  const addPerson = document.getElementById("add-people-button");
  const peopleDetails = document.getElementById("details");
  const cancelAdd = document.getElementById("cancel-button");
  const saveBtn = document.getElementById("save-button");
  const peopleList = document.getElementById("people-list");
  const headerList = document.getElementById("header");

  peopleDetails.style.visibility = "hidden";

  addPerson.onclick = () => {
    peopleDetails.style.visibility = "visible";
    peopleList.style.visibility = "hidden";
    headerList.style.visibility = "hidden";
    addPerson.style.visibility = "hidden";
  };

  cancelAdd.onclick = () => {
    peopleList.style.visibility = "visible";
    headerList.style.visibility = "visible";
    addPerson.style.visibility = "visible";
    peopleDetails.style.visibility = "hidden";
  };

  saveBtn.onclick = () => {
    peopleDetails.style.visibility = "hidden";
    peopleList.style.visibility = "visible";
    addPerson.style.visibility = "visible";
    headerList.style.visibility = "visible"

    const firstName = document.getElementById("first-name").value;
    const lastName = document.getElementById("last-name").value;

    const newPeople = `<li class="list-group-item">${firstName} ${lastName}</li>`;
    peopleList.insertAdjacentHTML('beforeend', newPeople)
  };
</script>

</html>
