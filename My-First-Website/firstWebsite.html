<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="src/firstWebsite.css" />
</head>

<body background="https://www.designyourway.net/blog/wp-content/uploads/2018/11/original-goo.jpg">
  <div class="wrapper">
    <div class="card">
      <div>
        <h3 style="font-family: arial; font-size: medium">Username</h3>
        <input class="username" id="username" type="text" placeholder="Username" required />
      </div>

      <br />

      <div>
        <h3 style="font-family: arial; font-size: medium">Password</h3>
        <input class="password" id="password" type="password" min="8" placeholder="Password" required />
      </div>

      <div>
        <button class="button" id="login-btn">Login</button>
      </div>

      <br />

      <div style="font-size: small">
        <a href="#forgotPassword">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>

<script src="src/firstWebsite.js"></script>

</html>
